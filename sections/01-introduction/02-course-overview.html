<h2>Course Overview</h2>
<p>This course demonstrates the GitHub Sync plugin for Moodle.</p>
<h3>What You'll Learn</h3>
<ol>
  <li>How content flows from GitHub to Moodle</li>
  <li>How sections and activities map to the repo structure</li>
  <li>How updates are tracked via content hashing</li>
</ol>
